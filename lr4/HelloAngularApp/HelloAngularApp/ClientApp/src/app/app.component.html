<h1>Список скинов</h1>
<input type="button" value="Добавить" class="btn btn-default" (click)="add()" />
<table *ngIf="tableMode; else create" class="table table-striped">
    <thead>
        <tr>
            <td><p><b>Название</b></p></td>
            <td><p><b>Автор</b></p></td>
            <td><p><b>Цена</b></p></td>
            <td><p><b>Image</b></p></td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of skins">
            <ng-template [ngIf]="skin?.id != p.id" [ngIfElse]="edit">
                <td><p><b>{{p?.skinName}}</b></p></td>
                <td><p><b>{{p?.author}}</b></p></td>
                <td><p><b>{{p?.price}}</b></p></td>
                <td><img src={{p?.skinImage}} /></td>
                <td>
                    <button class="btn btn-sm btn-primary" (click)="editSkin(p)">Изменить</button>
                    <button class="btn btn-sm btn-danger" (click)="delete(p)">Удалить</button>
                </td>
            </ng-template>
        </tr>
    </tbody>
</table>

<!--шаблон для редактирования-->
<ng-template #edit>
    <td>
        <input type="text" [(ngModel)]="skin.skinName" class="form-control" />
    </td>
    <td>
        <input type="text" [(ngModel)]="skin.author" class="form-control" />
    </td>
    <td>
        <input type="number" [(ngModel)]="skin.price" class="form-control" />
    </td>
    <td>
        <input type="image" [(ngModel)]="skin.skinImage" class="form-control" />
    </td>
    <td>
        <input type="button" value="Сохранить" (click)="save()" class="btn btn-sm btn-success" />
        <input type="button" value="Отмена" (click)="cancel()" class="btn btn-sm btn-warning" />
    </td>
</ng-template>

<!--шаблон для добавления-->
<ng-template #create>
    <div class="form-group">
        <label>Название</label>
        <input type="text" [(ngModel)]="skin.skinName" class="form-control" />
    </div>
    <div class="form-group">
        <label>Автор</label>
        <input type="text" [(ngModel)]="skin.author" class="form-control" />
    </div>
    <div class="form-group">
        <label>Цена</label>
        <input type="number" [(ngModel)]="skin.price" class="form-control" />
    </div>
    <div class="form-group">
        <label>Image</label>
        <input type="image" [(ngModel)]="skin.skinImage" class="form-control" />
    </div>
    <div>
        <input type="button" value="Сохранить" (click)="save()" class="btn btn-success" />
        <input type="button" value="Отмена" (click)="cancel()" class="btn btn-warning" />
    </div>
</ng-template>
